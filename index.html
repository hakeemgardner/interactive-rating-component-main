<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <div>
        <img class="star" src="images/icon-star.svg" alt="" />
      </div>

      <h2>How did we do?</h2>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <button class="ratings">1</button>
      <button class="ratings">2</button>
      <button class="ratings">3</button>
      <button class="ratings">4</button>
      <button class="ratings">5</button>
      <button class="submit">Submit</button>
      <div class="thank-you-modal">
        <div>
          <img
            class="thank-you-photo"
            src="images/illustration-thank-you.svg"
            alt=""
          />
        </div>

        <p class="rating-para">
          You selected <span class="score"></span> out of 5
        </p>

        <h2>Thank you!</h2>
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, don’t hesitate to get in touch!
        </p>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
